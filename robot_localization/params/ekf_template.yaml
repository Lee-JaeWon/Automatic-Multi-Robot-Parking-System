frequency: 50
 
two_d_mode: true
 
publish_tf: false
 
# Complete the frames section
odom_frame: /robot_1/odom
base_link_frame: /robot_1/base_link
world_frame: map
map_frame: map
 
# Complete the odom0 configuration
odom0: /robot_1/odom
odom0_config: [false, false, false,
               false, false, false,
               true,  true, false,
               false, false, true,
               false, false, false]

odom0_differential: false
 
# Complete the imu0 configuration
imu0: /robot_1/imu
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,
              true, false, false]

imu0_differential: false
 
